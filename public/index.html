<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <title>canvas</title>
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <style>
            body {
                background-color:#eee;
                color:#000;
                font:14px/1.3 Arial,sans-serif;
                margin: 0px;
                padding: 0px;
                background-color:#bababa;
            }
            .container {
                margin: 20px auto;
                overflow: hidden;
                position: relative;
                width: 640px;
                height: 480px;
            }
            #canvas{
                position:relative;
                background-image:url(images/01.jpg);
            }
        </style>
        <script>
        
            function sendShitAjax() {
                $.ajax({
                    method: 'POST',
                    url: 'http://localhost:3001/create-user',
                    data: {
                        name: document.getElementById('userName').value
                    }
                }).done((res) => {
                    $('#responseStatus').html(res);
                })
            }
        </script>
    </head>
    <body>
        <div class="container">
        <div id="responseStatus"></div>

                <input id="userName" placeholder="Enter name" type="text" />
                <button onclick="sendShitAjax()"> Click me! </button>
        </div>
    </body>
</html>
